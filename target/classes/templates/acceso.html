
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>ServiYa</title>
        <meta charset="UTF-8" />
 <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
 <!-- Custom styles for this template -->
    <link href="../static/css/acceso.css" rel="stylesheet" th:href="@{/css/acceso.css}" />
    </head>
    <body>
        <main class="form-signin">
      <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
     <form th:action="@{/login}" method="post">
<!--         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" />
    <h1 class="h3 mb-3 fw-normal">Por favor, Ingrese</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"/>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" /> Remember me
      </label>
    </div>
<!--    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>-->
    <input type="button" class="w-100 btn btn-lg btn-primary" data-dismiss="modal" value="Cancel" />
    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Iniciar" />
    <a href="/user/register" class="nav-link dropdown"  aria-haspopup="true" >Register User</a>
    <p class="mt-5 mb-3 text-muted">ServiYA</p>
    </form>
 </main>
    </body>
    
    
</html>
