<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Registrar Usuario</title>
        <meta charset="UTF-8" />
 <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
 <!-- Custom styles for this template -->
 <link href="../static/css/acceso.css" rel="stylesheet" th:href="@{/css/acceso.css}" />
    </head>
    <body>
        <main class="form-signin">
      <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
     <form action="#" th:action="@{/user/register}" th:object="${usuario}" method="post">
    <!--<img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="hidden" th:field="*{idUsuario}" name="idUsuario" class="form-control"/>	
      <input type="text" class="form-control" id="floatingInput" th:field="*{nombre}" name="nombre" placeholder="name" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" th:field="*{correo}"  name="correo" placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword"  th:field="*{password}" name="password" placeholder="Password"/>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <select class="form-control selectpicker" th:field="*{rol}" >
        <option th:value="USER">CLIENTE</option>
        <option th:value="ADMIN">SERVIDOR</option>
       </select>
      <label for="floatingPassword">TIPO DE USUARIO</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
<!--    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>-->
    </form>
 </main>
    </body>
    
    
</html>
